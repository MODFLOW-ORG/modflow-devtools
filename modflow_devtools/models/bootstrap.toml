# Bootstrap metadata for MODFLOW model repositories
#
# This file tells modflow-devtools where to find remote model repositories
# and which refs to sync by default.
#
# The `refs` list indicates default refs to sync at install time. Users can
# request synchronization to any valid git ref (branch, tag, or commit hash)
# via the CLI or API.

[sources.modflow6-testmodels]
repo = "MODFLOW-ORG/modflow6-testmodels"
name = "mf6/test"
refs = ["develop", "master"]

